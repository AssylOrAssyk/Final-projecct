<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="catalog.css" type="text/css">
    <title>Catalog</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Home.html">Home</a>
        <a href="Catalog.html">Catalog</a>
        <a href="Signinup.html">Login</a>
        <a href="Home.html">About</a>
    </div>
    <div class="container">

        <header class="header">
            <div class="menu"><span style="font-size:30px;cursor:pointer" onclick="openNav()">
                    &#9776;
                 </span><a class="logo">BookCatalog</a>
            </div>
        </header>
        <main>
            <div class="main">
                <div >    <h2>CHOOSE YOUR BOOK</h2></div>
                <form class="form" id="login">
                    <h3 class="title">Choose the genre</h3>

                    <div class="input-group">
                        <input type="text" class="input" autofocus placeholder="Genre">
                    </div>
                    <div class="input-error-message"></div>
                </form>
                <form class="form">
                    <h3 class="title">Chose the price range</h3>

                    <div class="input-group">
                        <input type="radio" name="price" value="1">
                        <label for="male">0 - 5000</label><br>
                        <input type="radio" name="price" value="2">
                        <label for="female">5000 - 15000</label><br>
                        <input type="radio" name="price" value="3">
                        <label for="other">15000 - 30000 </label><br>
                        <input type="radio" name="price" value="4">
                        <label for="other">> 30000 </label>
                    </div><div class="input-error-message"></div>
                    <button class="button" type="submit">Search</button>
                </form>
            </div>
        </main>


    </div>

    <script  src="javascript.js">
        
    </script>
</body>
</html>
