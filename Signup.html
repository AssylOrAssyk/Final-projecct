<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <form class="form" id="login" enctype="multipart/form-data">
            <h1 class="title">Login</h1>
            <div class="message message--error"></div>
            <div class="input-group">
                <input type="text" class="input" autofocus placeholder="Email">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input" autofocus placeholder="Password">
                <div class="input-error-message"></div>
            </div>
            <button class="button" type="submit">Continue</button>
            <p class="text">
                <a class="link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="title">Create Account</h1>
            <div class="message message--error"></div>
            <div class="input-group">
                <input type="text" id="signupUsername" class="input" autofocus placeholder="Username">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group" id="signupEmail">
                <input type="text" class="input" autofocus placeholder="Email Address">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input" autofocus placeholder="Password">
                <div class="input-error-message"></div>
            </div>
            <div class="input-group">
                <input type="password" class="input" autofocus placeholder="Confirm password">
                <div class="input-error-message"></div>
            </div>
            <button class="button" type="submit">Continue</button>
            <p class="text">
                <a class="link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="javasript.js">
       
    </script>
</body>
</html>
